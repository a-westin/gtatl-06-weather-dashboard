<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather Dashboard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
      <!-- Dashboard heading -->
      <header class="bg-dark text-white text-center pt-2 pb-2">
          <h1>Weather Dashboard</h1>
      </header>
      <!-- Main page container -->
    <div class="container-fluid"> 
        <div class="row"> 
            <div class="col-lg-3 bg-light pt-3 pb-3"> 
                <h5>Search for a city:</h5>
                <div class="form-inline form-group"> 
                    <input class="form-control" type="text" id="search-bar">
                    <button class="btn btn-primary" type="button" id="search-button"><i class="fa fa-search"></i></button>
                    </div>
                    <div class="card">
                        <ul class="list-group history"></ul>
                    </div>
                    <div class="col-lg-9">
                      <div class="row p-2">
                        <div class="card">
                          <div id="current-city" class="card-body mt-4"></div>
                        </div>
                      </div>
                      <div class="row">
                        <h4>Five Day Forecast</h4>
                      </div>
                      <div id="forecast" class="row mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
